
<!DOCTYPE html>
<meta charset="utf-8">
<title></title>
<body>
<script src="js/d3.v3.min.js"></script>
<script src="js/uri.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<style>
html, body {
    height: 100%;
    background:#333;
    margin: 0;
}

body, #prev, #next {
    height: 100%;
    box-sizing: border-box;

    display: flex;
    flex-direction: column;
    justify-content: center;

    display: -webkit-flex;
    -webkit-flex-direction: column;
    -webkit-justify-content: center;
}

#prev, #next {
    position: absolute;
    top: 0;
    color: #d1d1d1;
    font-size: 70px;
    text-decoration: none;
    padding: 20px;
}

#prev {
    left: 0;
}

#next {
    right: 0;
}

svg {
    margin: auto;
}

@font-face {
    font-family: 'FontAwesome';

    font-weight: normal;
    font-style: normal;
}
.fa {
    display: inline-block;
    font: normal normal normal 14px/1 FontAwesome;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
.fa-twitter:before {
    content: "\f099";
}
.fa-github:before {
    content: "\f09b";
}
.fa-th:before {
    content: "\f00a";
}

footer {
    text-align: center;
    margin-bottom: 25px;
}

a {
    color: #d1d1d1;
    text-decoration: none;
    padding: 20px;
}

svg {
  border: 10px solid hsl(45, 27%, 74%);
  padding:10px;

  }

</style>

<a id="prev" href="#">‹</a>


<center><div id="vis"></div></center>

<a id="next" href="#">›</a>
<script>
var prev="";
var next="";
var d3x="";
var color = "";
if(URLParser(url).hasParam('q') ||  (URLParser(url).hasParam('q') && URLParser(url).getParam('q') != ""))
 {
   d3x = URLParser(url).getParam('q');
   prev=parseInt(d3x) -1;
   next=parseInt(d3x) +1;
   if(next>122) next=1;
   if(prev<1) prev=123;

   $("#prev").attr("href","showr.html?q="+prev);
   $("#next").attr("href","showr.html?q="+next);
   color="#"+((1<<24)*Math.random()|0).toString(16);
   $("#vis").append("<img src='img/plots/"+d3x+".png'  width='80%' height='80%' />")




 }
</script>

<footer>
    <a href="r.html"><i class="fa fa-th"></i></a>

    <a href="https://github.com/santex/santex"><i class="fa fa-github"></i></a>
</footer>
