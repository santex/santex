<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://github.com/simplegeo/polymaps/raw/v2.2.0/polymaps.min.js"></script>
    <script type="text/javascript" src="http://github.com/mbostock/polymaps/raw/30a15c8165afc55a43df54779c232f3e5f8ee544/examples/loupe/loupe.js"></script>
    <style type="text/css">

@import url("http://github.com/simplegeo/polymaps/raw/v2.2.0/examples/example.css");

html, body {
  height: 100%;
}

svg {
  display: block;
}

.loupe .back {
  stroke: #000;
  stroke-width: 8px;
}

.loupe .fore {
  stroke: #E5E0D9;
  stroke-width: 6px;
}

    </style>
  </head>
  <body id="map">
    <script type="text/javascript">

var po = org.polymaps;

var map = po.map()
    .container(document.getElementById("map").appendChild(po.svg("svg")))
    .add(po.interact())
    .add(po.hash());

map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
    + "/998/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));

map.add(po.loupe()
  .add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af" // http://cloudmade.com/register
    + "/999/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""]))));

map.add(po.compass()
    .pan("none"));

    </script>
    <span id="copy">
      &copy; 2010
      <a href="http://www.cloudmade.com/">CloudMade</a>,
      <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors,
      <a href="http://creativecommons.org/licenses/by-sa/2.0/">CCBYSA</a>.
    </span>
  </body>
</html>
