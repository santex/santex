<!DOCTYPE html>
<meta charset="utf-8">
<title>Spiral Stress Test</title>
<style>

@import url(../maps.css);

.foreground {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

.graticule {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

.graticule:nth-child(2n) {
  stroke-dasharray: 2,2;
}

.land {
  fill: #eee;
  stroke: #000;
  stroke-width: .5px;
}

.spiral {
  fill: red;
  fill-opacity: .5;
  stroke: #000;
  stroke-width: .5px;
}

.boundary {
  fill: none;
  stroke: #ccc;
}

</style>

<p class="breadcrumbs"><a href="http://www.jasondavies.com/">Jason Davies</a> â†’ <a href="../">Maps</a>
<h1>Spiral Stress Test</h1>
<script src="../../d3.min.js"></script>
<script src="../topojson.min.js?1.0.0pre"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.equirectangular().translate([width / 2 - .5, height / 2 - .5]).scale(150),
    path = d3.geo.path().projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.drag()
      .origin(function() { var rotate = projection.rotate(); return {x: 2 * rotate[0], y: -2 * rotate[1]}; })
      .on("drag", function() {
        projection.rotate([d3.event.x / 2, -d3.event.y / 2, projection.rotate()[2]]);
        svg.selectAll("path").attr("d", path);
      }));

svg.selectAll(".graticule")
    .data(graticule.lines)
  .enter().append("path")
    .attr("class", "graticule")
    .attr("d", path);

var n = 1e3, dy = 5;

var spiral = d3.range(0, 1 + 1 / n, 1 / n).map(function(t) {
  return [(360 * 10 * t) % 360 - 180, -90 + dy + (90 - dy) * 2 * t];
}).concat(d3.range(1, 0, -1 / n).map(function(t) {
  return [(360 * 10 * t) % 360 - 180, -90 + (90 - dy) * 2 * t];
}));
spiral.push(spiral[0]);

svg.append("path")
    .datum({type: "Polygon", coordinates: [spiral]})
    .attr("class", "spiral")
    .attr("d", path);

d3.json("../world-110m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("g", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

</script>
