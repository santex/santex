<!DOCTYPE html>
<meta charset="utf-8">
<title>Wiechel Projection</title>
<style>

@import url(../maps.css);

</style>

<p class="breadcrumbs"><a href="http://www.jasondavies.com/">Jason Davies</a> → <a href="../">Maps</a>

<h1>Wiechel Projection</h1>
<div id="map"></div>

<p>Available as <code>d3.geo.wiechel</code> in the <a href="http://github.com/d3/d3-plugins/tree/master/geo/projection">geo.projection D3 plugin</a>.
<p>H. Wiechel, 1879.

<script src="../../d3.min.js?3.0.2"></script>
<script src="../d3.geo.projection.min.js"></script>
<script src="../maps.js"></script>
<script src="../topojson.min.js?1.0.0pre"></script>
<script>

var ε = 1,
    map = canvasMap()
      .projection(d3.geo.wiechel()
        .rotate([0, -90])
        .clipAngle(180 - ε)
        .scale(145)
        .precision(.1));

d3.select("#map").call(map);

</script>
