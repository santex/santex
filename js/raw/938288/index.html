<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://github.com/mbostock/d3/raw/master/d3.min.js"></script>
    <style type="text/css">

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

path {
  fill: lightsteelblue;
  stroke: steelblue;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500,
    data = d3.range(20),
    angle = d3.scale.ordinal().domain(data).rangeBands([0, 2 * Math.PI]);

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

vis.selectAll("path")
    .data(data)
  .enter().append("svg:path")
    .attr("d", d3.svg.arc()
    .innerRadius(h / 2 - 20)
    .outerRadius(h / 2 - 10)
    .startAngle(function(d) { return angle(d); })
    .endAngle(function(d) { return angle(d) + angle.rangeBand() / 2; }));

    </script>
  </body>
</html>
