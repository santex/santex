<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.4.6"></script>
    <style type="text/css">

rect {
  fill: steelblue;
}

text {
  font: 300 48px "Helvetica Neue";
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var svg = d3.select("body").append("svg:svg")
    .attr("width", 960)
    .attr("height", 500);

svg.append("svg:text")
    .attr("x", 480)
    .attr("y", 250)
    .attr("text-anchor", "middle")
    .attr("dy", ".35em")
    .text("TEST FAILED");

svg.selectAll("rect")
    .data(d3.range(1920))
  .enter().append("svg:rect")
    .attr("x", function(d) { return d / 2; })
    .attr("width", .5)
    .attr("height", 500);

    </script>
  </body>
</html>
