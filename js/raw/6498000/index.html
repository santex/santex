<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.dots {
  fill-opacity: .2;
}

.dots .selected {
  fill: red;
  stroke: brown;
}

.brush .extent {
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.resize {
  display: inline !important; /* show when empty */
  fill: #666;
  fill-opacity: .8;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = d3.range(800).map(Math.random);

var margin = {top: 194, right: 50, bottom: 214, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    centering = false,
    center,
    alpha = .2;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.random.normal(height / 2, height / 8);

var brush = d3.svg.brush()
    .x(x)
    .extent([.3, .5])
    .on("brush", brushmove);

var arc = d3.svg.arc()
    .outerRadius(height / 2)
    .startAngle(0)
    .endAngle(function(d, i) { return i ? -Math.PI : Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom"));

var dot = svg.append("g")
    .attr("class", "dots")
  .selectAll("circle")
    .data(data)
  .enter().append("circle")
    .attr("transform", function(d) { return "translate(" + x(d) + "," + y() + ")"; })
    .attr("r", 3.5);

var gBrush = svg.append("g")
    .attr("class", "brush")
    .call(brush);

gBrush.selectAll(".resize").append("path")
    .attr("transform", "translate(0," +  height / 2 + ")")
    .attr("d", arc);

gBrush.selectAll("rect")
    .attr("height", height);

gBrush.select(".background")
    .on("mousedown.brush", brushcenter)
    .on("touchstart.brush", brushcenter);

gBrush.call(brush.event);

function brushmove() {
  var extent = brush.extent();
  dot.classed("selected", function(d) { return extent[0] <= d && d <= extent[1]; });
}

function brushcenter() {
  var self = d3.select(window),
      target = d3.event.target,
      extent = brush.extent(),
      size = extent[1] - extent[0],
      domain = x.domain(),
      x0 = domain[0] + size / 2,
      x1 = domain[1] - size / 2;

  recenter(true);
  brushmove();

  if (d3.event.changedTouches) {
    self.on("touchmove.brush", brushmove).on("touchend.brush", brushend);
  } else {
    self.on("mousemove.brush", brushmove).on("mouseup.brush", brushend);
  }

  function brushmove() {
    d3.event.stopPropagation();
    center = Math.max(x0, Math.min(x1, x.invert(d3.mouse(target)[0])));
    recenter(false);
  }

  function brushend() {
    brushmove();
    self.on(".brush", null);
  }
}

function recenter(smooth) {
  if (centering) return; // timer is active and already tweening
  if (!smooth) return void tween(1); // instantaneous jump
  centering = true;

  function tween(alpha) {
    var extent = brush.extent(),
        size = extent[1] - extent[0],
        center1 = center * alpha + (extent[0] + extent[1]) / 2 * (1 - alpha);

    gBrush
        .call(brush.extent([center1 - size / 2, center1 + size / 2]))
        .call(brush.event);

    return !(centering = Math.abs(center1 - center) > 1e-3);
  }

  d3.timer(function() {
    return tween(alpha);
  });
}

</script>
