<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Voronoi Tesselation</title>
    <script type="text/javascript" src="http://github.com/mbostock/d3/raw/35ec68a74eaa35b2b770
/d3.min.js"></script>
    <style type="text/css">

svg {
  display: block;
}

line {
  stroke: #000;
  stroke-width: 15px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 958,
    h = 498;

var svg = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("line")
    .data(d3.range(10))
  .enter("svg:line")
    .attr("x1", "0%")
    .attr("x2", "100%")
    .attr("y1", function(d) { return h * (d + .5) / 10; })
    .attr("y2", function(d) { return h * (d + .5) / 10; })
    .attr("stroke-dasharray", function(d) { return (d + 1) + ",5"; });

    </script>
  </body>
</html>
