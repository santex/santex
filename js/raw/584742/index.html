<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Modal Button</title>
    <style type="text/css">

@import url("button.css");

body {
  margin: 0;
}

center {
  position: relative;
  top: 250px;
}

#button {
  position: relative;
  bottom: 1em;
  font: 16px Helvetica Neue;
  width: 200px;
}

    </style>
  </head>
  <body>
    <center>
      <button id="button">Launch missile!</button>
    </center>
    <script type="text/javascript">

var button = document.getElementById("button");
button.addEventListener("click", confirm(button), false);

function confirm(button) {
  var className = button.getAttribute("class"),
      html = button.innerHTML,
      then,
      state = 0;

  button.addEventListener("mouseout", function() {
    if (state == 1) cancel();
  }, false);

  function cancel() {
    state = 0;
    button.setAttribute("class", className);
    button.innerHTML = html;
  }

  return function() {
    if (state) {
      if (new Date() - then > 500) {
        state = 2; // launched
        button.innerHTML = "Missile launched!";
        setTimeout(cancel, 5000); // reset
      }
    } else {
      state = 1; // confirming
      then = +new Date();
      button.setAttribute("class", className + " confirm");
      button.innerHTML = "Are you sure?";
    }
  };
}

    </script>
  </body>
</html>
