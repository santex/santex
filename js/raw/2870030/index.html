<!DOCTYPE html>
<meta charset="utf-8">
<title>Azimuthal (Orthographic) Projection</title>
<style>

path {
  fill: #ccc;
  stroke: #fff;
}

</style>
<svg width="960" height="500"></svg>
<script src="http://d3js.org/d3.v2.js?2.9.1"></script>
<script>

d3.json("/data/readme.json", function(collection) {
  d3.select("svg").selectAll("path")
      .data(collection.features.map(d3.geo.circle().clip))
    .enter().append("path")
      .attr("d", d3.geo.path().projection(d3.geo.azimuthal()));
});

</script>
